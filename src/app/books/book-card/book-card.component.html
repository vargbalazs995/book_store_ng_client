<mat-grid-list cols="3" rowHeight="2:1">
<mat-grid-tile *ngFor="let item of book">
<mat-card class="bookCard">
  <mat-card-header>
    <mat-card-title>{{ item.bookTitle }}</mat-card-title>
    <mat-card-subtitle>{{ item.bookAuthor }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="summary">
    {{item.bookDescription}}
    </p>
  </mat-card-content>
  <img class="bookImage" mat-card-sm-image src="{{item.bookImage}}">
  <mat-card-actions>
    <button mat-button (click)="submitArticleId(item.bookIsbn)">BÅ‘vebben</button>
  </mat-card-actions>
</mat-card>

  </mat-grid-tile>
</mat-grid-list>
